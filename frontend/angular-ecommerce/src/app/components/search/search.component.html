<div class="form-header">

  <!--
      #searchInput : template reference variable
      (keyup.enter) : Listen for the "enter key"
      doSearch(...) : Call method in Angular code (search.component.ts) Can be any method name.
      searchInput.value : The text the user typed in
    -->

  <input #searchInput type="text"
         placeholder="Search for products..." 
         class="au-input au-input-xl"
         (keyup.enter)="doSearch(searchInput.value)"/>

  <button (click)="doSearch(searchInput.value)"  class="au-btn-submit">
    Search
  </button>
</div>
