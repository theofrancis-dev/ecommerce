<!-- MAIN CONTENT-->
<div class="main-content">
  <div class="section-content section-content-p30">
    <div class="container-fluid">
      <div class="row">
        
        <!---LOOP OVER COLLECTIONS OF PRODUCTS-->
        <div *ngFor="let tempProduct of products" class="col-md-3">

          <div class="product-box">

            <a routerLink="/products/{{ tempProduct.id}}">
              <img src="{{tempProduct.image_url}}" class="img-responsive">
            </a>

            <a routerLink="/products/{{ tempProduct.id}}">
              <h1>{{tempProduct.name}}</h1>
            </a>

            <div class="price">{{tempProduct.unit_price | currency:'USD'}}</div>

            <a href="#" class="primary-btn">Add to cart</a>

          </div>
          <!--Product Box-->
        </div>
        <!--div ngfor-->
        <!-- role="aleert" For the visually impaired. Accessibility: provide extra
          information to asssistive technologies such as screen readers.
          Safe navigation operator : "?"
          Guards against null and undefined values in property paths
          if (products is null/undefined) or (products.length=0) display:
          "No Products FOund"-->
        <div *ngIf="products?.length==0"
             class="alert alert-warning col-md-12"
             role ="alert">
          No products found
        </div>
      </div>
      <!--row-->
    </div>
    <!--container fluid-->
  </div>
  <!--section content-->
</div>
<!--main content-->
